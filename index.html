<header>

<body>
  <aside class="perfil">
    <table>
      <tbody>
        <tr>
          <td>
            <img width="250px" height="250px" src="src/image/avatar.png" alt="perfil">
            <p>Elisa Andrade</p>
            </td>
        </tr>
        <tr>
          <td>@elisa_aivarone</td>
        </tr>
        <tr>

        </tr>
        <tr>
          <td>28 seguindo 17 seguidores</td>
        </tr>
      </tbody>
    </table>
  </aside>
  
  <container class="main">
    <section class="msg-box b-radius">
      <form>
        <textarea type="submit" id="twitterText" class="message-txt b-radius" cols="60" rows="3"placeholder="O que está acontecendo?"></textarea>
        <span id="twitterCount" class="black counter">140</span>
        <input type="submit" value="Tweet" class="btn b-radius" id="button" disabled value="Tweet"/>
      </form>
    </section>

    <section class="feed">
      <ul id="twitterPost" class="post">
      </ul>
    </section>
    </container>

        
<script src="src/twitter.js"></script>
